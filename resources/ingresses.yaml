---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn
  annotations:
    external-dns.alpha.kubernetes.io/hostname: longhorn.crt.house
    gethomepage.dev/href: https://longhorn.crt.house
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Storage Handler
    gethomepage.dev/group: Kubernetes
    gethomepage.dev/icon: longhorn
    gethomepage.dev/name: Longhorn
    gethomepage.dev/pod-selector: ""
spec:
  ingressClassName: nginx-internal
  rules:
    - host: "longhorn.crt.house"
      http:
        paths:
          - path: "/"
            pathType: ImplementationSpecific
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
  tls:
    - hosts:
      - longhorn.crt.house
